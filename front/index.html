<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Front example</title>
    </head>

    <body>
        <script type="text/spacebars" name="main">
            <div id="submitForm" class="submit-form-container">
                {{> form }}
            </div>
        </script>

        <script type="text/spacebars" name="form">
            {{# if subsReady }}
                <input type="text" data-schema-key="name" />
            {{ else }}
                Уншиж байна ...
            {{/ if }}

            <p>
                <button type="button" data-action="save">Хадгалах</button>
                <span data-role="loader">Хадгалж байна ...</span>
            </p>
        </script>

        <script type="text/spacebars" name="subFormField">
        </script>

        <script type="text/template" id="error-template">
            <label data-role="error"> <%= message %> </label>
        </script>

        <script src="http://localhost:3000/FormBuilder.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
