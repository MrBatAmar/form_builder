<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Front example</title>
    </head>

    <body>
        <script type="text/spacebars" name="main">
            <div id="submitForm" class="submit-form-container">
                {{> form }}
            </div>
        </script>

        <script type="text/spacebars" name="form">
            {{# if subsReady }}
            {{ else }}
                Уншиж байна ...
            {{/ if }}

            {{> foriengLanguage }}

        </script>

        <script type="text/spacebars" name="foriengLanguage">
            <div data-schema-key="foriegnLanguage" data-schema-type="subForm">
                <table data-role="main-container">
                    <tr>
                        <th>Нэр</th>
                        <th>Унших</th>
                    </tr>
                    <tbody>
                        <tr data-info="initial-row" data-role="per-row">
                            <td>
                                <input type="text" data-schema-key="foriegnLanguage.0.name" data-schema-type="input" />
                            </td>
                            <td>
                                 <select data-schema-key="foriegnLanguage.0.read" data-schema-type="select">
                                    <option value="Very well">Very well</option>
                                    <option value="Good">Good</option>
                                </select>
                            </td>

                            <td>
                                <button type="button" data-action="remove">remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" data-action="add">Add</button>
            </div>

            <p>
                <button type="button" data-action="save">Хадгалах</button>
                <span data-role="loader">Хадгалж байна ...</span>
            </p>
        </script>

        <script type="text/template" id="error-template">
            <label data-role="error"> <%= message %> </label>
        </script>

        <script src="http://localhost:3000/FormBuilder.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
