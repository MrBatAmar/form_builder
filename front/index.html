<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <title>Index</title>
        <link rel="stylesheet" href="http://localhost:3000/index.css" type="text/css" media="screen" charset="utf-8">

        <script src="http://localhost:3000/dependencies/ddp.js/src/ddp.js"></script>
        <script src="http://localhost:3000/dependencies/q/q.js"></script>
        <script src="http://localhost:3000/dependencies/asteroid/dist/asteroid.browser.js"></script>
        <script src="http://localhost:3000/dependencies/underscore-min.js"></script>
    </head>

    <body>
        <script type="text/spacebars" name="main">
            <div id="submitForm" class="submit-form-container">
                {{> form }}
            </div>
        </script>

        <script type="text/spacebars" name="form">
            {{# if subsReady }}
                <div class="field-list">
                    {{# each list }}
                        {{> formField }}
                    {{/ each }}
                </div>
            {{ else }}
                Уншиж байна ...
            {{/ if }}

            <p>
                <button type="button" data-action="save">Хадгалах</button>
                <span data-role="loader">Хадгалж байна ...</span>
            </p>
        </script>

        <script type="text/spacebars" name="formField">
            <p>
                {{ text }}
                {{# if isRequired }}
                    *
                {{/ if }}
            </p>

            {{# if compare type "seperator" }}
                ----------------------------
            {{/ if }}

            {{# if compare type "input" }}
                <input type="{{ check }}" data-schema-key="{{ name }}" data-schema-type="input" />
            {{/ if }}

            {{# if compare type "textarea" }}
                <textarea data-schema-key="{{ name }}" data-schema-type="textarea" ></textarea>
            {{/ if }}

            {{# if compare type "radio" }}
                <div data-schema-key="{{ name }}" data-schema-type="radio">
                    {{# each options }}
                        <input type="radio" name="{{ ../name }}" value="{{ this }}" /> {{ this }}
                    {{/ each }}
                </div>
            {{/ if }}

            {{# if compare type "check" }}
                <div data-schema-key="{{ name }}" data-schema-type="check">
                    {{# each options }}
                        <input type="checkbox" name="{{ ../name }}" value="{{ this }}" /> {{ this }}
                    {{/ each }}
                </div>
            {{/ if }}

            {{# if compare type "select" }}
                <select data-schema-key="{{ name }}" data-schema-type="select">
                    {{# each options }}
                        <option value="{{ this }}">{{ this }}</option>
                    {{/ each }}
                </select>
            {{/ if }}

            {{# if compare type "subForm" }}
                {{> subFormField }}
            {{/ if }}
        </script>

        <script type="text/spacebars" name="subFormField">
            <div data-schema-key="{{ name }}" data-schema-type="subForm">
                <table data-role="main-container">
                    <tr>
                        {{# each getSubFormFields this }}
                            <th>
                                {{ text }}
                                {{# if isRequired }}
                                    *
                                {{/ if }}
                            </th>
                        {{/ each }}
                        <th></th>
                    </tr>
                    <tbody>
                        <tr data-info="initial-row" data-role="per-row">
                            {{# each getSubFormFields this }}
                                <td>{{> subFormWidget }}</td>
                            {{/ each }}

                            <td>
                                <button type="button" data-action="remove">remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" data-action="add">Add</button>
            </div>
        </script>

        <script type="text/spacebars" name="subFormWidget">
            {{# if compare type "input" }}
                <input type="{{ check }}" data-schema-key="{{ ../name }}.0.{{ name }}" data-schema-type="input" />
            {{/ if }}

            {{# if compare type "textarea" }}
                <textarea data-schema-key="{{ ../name }}.0.{{ name }}" data-schema-type="textarea"></textarea>
            {{/ if }}

            {{# if compare type "radio" }}
                <div data-schema-key="{{ ../name }}.0.{{ name }}" data-schema-type="radio">
                    {{# each options }}
                        <input type="radio" name="{{ ../name }}" value="{{ this }}" /> {{ this }}
                    {{/ each }}
                </div>
            {{/ if }}

            {{# if compare type "check" }}
                <div data-schema-key="{{ ../name }}.0.{{ name }}" data-schema-type="check">
                    {{# each options }}
                        <input type="checkbox" name="{{ ../name }}" value="{{ this }}" /> {{ this }}
                    {{/ each }}
                </div>
            {{/ if }}

            {{# if compare type "select" }}
                <select data-schema-key="{{ ../name }}.0.{{ name }}" data-schema-type="select">
                    {{# each options }}
                        <option value="{{ this }}">{{ this }}</option>
                    {{/ each }}
                </select>
            {{/ if }}
        </script>

        <script type="text/template" id="error-template">
            <label data-role="error"> <%= message %> </label>
        </script>

        <script src="http://localhost:3000/dependencies/blaze.js"></script>
        <script src="http://localhost:3000/api.js"></script>
        <script src="http://localhost:3000/template_controllers.js"></script>
        <script src="index.js"></script>
    </body>
</html>
