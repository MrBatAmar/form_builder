<template name="formList">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Нэр</th>
                <th>Үйлдлүүд</th>
            </tr>
        </thead>

        <tbody>
            {{# each state$objects }}
                <tr>
                    <td> {{ title }}</td>
                    <td>
                        <a href="/forms/update/{{ _id }}"><i class="icon-edit-1"></i>Засах</a>
                    </td>
                </tr>
            {{/ each }}
        </tbody>
    </table>
</template>
