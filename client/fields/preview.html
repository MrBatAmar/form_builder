<template name="generateFieldPreview">
    <div class="field preview" data-id="{{ _id }}">
        {{# if compare type "===" "seperator" }}
            <div class="seperator">
                <span>{{ text }}</span>
            </div>
        {{ else }}
        <label>
            {{ text }}
        </label>

        {{# if isRequired }}
            *
        {{/ if }}
        {{# if isOnList }}
            [Жагсаалт]
        {{/ if }}

        {{/ if }}
    </div>
</template>
