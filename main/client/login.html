<template name="login">
    <div class="login-card">
        <h1>Login</h1><br>
        <form id="login_form">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" name="login" class="login login-submit" value="Login">
        </form>
    </div>
</template>
