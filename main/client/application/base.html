<body>
</body>

<template name="mainLayout">
    {{# if currentUser }}
        {{# if hasCustomTemplate "Layout" }}
            {{# with getCustomTemplateName 'Layout' }}
                {{> Template.dynamic template=name content=../content }}
            {{/ with }}
        {{ else }}
            {{> render component="defaultLayout" content=content }}
        {{/ if }}

    {{ else }}
        {{# if loggingIn }}
            Logging in ...
        {{ else }}
            {{> render component="login" }}
        {{/if }}
    {{/if}}
</template>
