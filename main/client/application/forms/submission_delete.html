<template name="submissionDelete">
    {{# if state$isReady }}
        {{# if hasCustomTemplate state$templateNameToSearch }}
            {{# with getCustomTemplateName state$templateNameToSearch }}
                {{> Template.dynamic template=name data=this }}
            {{/ with }}
        {{ else }}
            {{> Template.dynamic template="submissionDeleteContent" data=this }}
        {{/ if }}
    {{ else }}
        Уншиж байна ...
    {{/ if }}
</template>
