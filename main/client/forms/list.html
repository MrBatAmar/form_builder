<template name="formList">
    <div>
        <h3 class="pull-left">Формууд</h3>
        <a href="/forms/create/" class="btn btn-success pull-right">Шинэ</a>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Нэр</th>
                <th>Дэд форм эсэх</th>
                <th>Үйлдлүүд</th>
            </tr>
        </thead>

        <tbody>
            {{# each state$objects }}
                <tr>
                    <td> {{ title }}</td>
                    <td>
                        {{# if isSub }}
                            Тийм
                        {{ else }}
                            <label class="label label-success">Үгүй</label>
                        {{/ if }}
                    </td>
                    <td>
                        <a href="/forms/update/{{ _id }}"><i class="icon-edit-1"></i>Засах</a>
                    </td>
                </tr>
            {{/ each }}
        </tbody>
    </table>
</template>
