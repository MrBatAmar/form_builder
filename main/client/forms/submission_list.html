<template name="formSubmissionList">
    <h3>{{ state$form.title }}</h3>

    {{# if state$isReady }}
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    {{# each state$headers }}
                        <th> {{ this }}</th>
                    {{/ each }}
                </tr>
            </thead>
            <tbody>
                {{#each state$objects }}
                    <tr>
                        {{#each values }}
                        <td>
                            {{ state$displayValue this }}
                        </td>
                        {{/each}}
                        <td>
                            <a href="/forms/submission/detail/{{ formId }}/?subId={{ _id }}">Харах</a>
                            <a href="/forms/submission/delete/{{ formId }}/?subId={{ _id }}">Устгах</a>
                        </td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    {{ else }}
        Уншиж байна ...
    {{/ if }}
</template>
