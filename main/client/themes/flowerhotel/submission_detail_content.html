<template name="flowerhotelSDetCflowerhotelAnket">
    {{# with state$object }}
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top flowerhotel-navbar">
        <div id="flowerhotelContainer" class="container flowerhotel-font">
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a id="buttonBack" href="/forms/submission-list/{{ formId }}" class="pull-right btn">
                            Буцах
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="flowerhotel-container flowerhotel-font">
        <div id="job" class="panel panel-default flowerhotel-panel">
            <div class="panel flowerhotel-panel-header">
                <p class="flowerhotel-panel-title">Үндсэн мэдээлэл</p>
            </div>
            <div class="panel panel-body">
                <table class="table table-hover table-bordered">
                   <tbody>
                        <tr>
                            <td>Овог:</td>
                            <td>{{ lastname }}</td>                           
                        </tr>
                        <tr>
                            <td>Нэр:</td>
                            <td>{{ firstname }}</td>                           
                        </tr>
                        <tr>
                            <td>Хүйс:</td>
                            <td>{{ gender }}</td>                           
                        </tr>
                        <tr>
                            <td>Төрсөн огноо::</td>
                            <td>{{ birthday }}</td>                           
                        </tr>
                        <tr>
                            <td>РД:</td>
                            <td>{{ register }}</td>                           
                        </tr>
                        <tr>
                            <td>И-мэйл:</td>
                            <td>{{ email }}</td>                           
                        </tr>
                        <tr>
                            <td>Гар утас:</td>
                            <td>{{ mobile }}</td>                           
                        </tr>
                        <tr>
                            <td>Төрсөн аймаг, хот:</td>
                            <td>{{ birthPlace }}</td>                           
                        </tr>
                        <tr>
                            <td>Гэрийн утас:</td>
                            <td>{{ phone }}</td>                           
                        </tr>
                        <tr>
                            <td>Гэрийн хаяг:</td>
                            <td>{{ address }}</td>                           
                        </tr>
                        <tr>
                            <td>Хувь хүний онцлогууд:</td>
                            <td>{{ personal }}</td>                           
                        </tr>
                        <tr>
                            <td>Эрүүл мэнд:</td>
                            <td>{{ health }}</td>                           
                        </tr>
                        <tr>
                            <td>Шагнал урамшуулал:</td>
                            <td>{{ awards }}</td>                           
                        </tr>
                        <tr>
                            <td>Цаашдын зорилго:</td>
                            <td>{{ goal }}</td>                           
                        </tr>
                        <tr>
                            <td>Сонирхож буй ажлын байр:</td>
                            <td>{{ position }}</td>                           
                        </tr>
                        <tr>
                            <td>Өөр сонирхож буй ажлын байр:</td>
                            <td>{{ anotherPosition }}</td>                           
                        </tr>
                        <tr>
                            <td>Цалингийн доод хэмжээ:</td>
                            <td>{{ salaryMin }}</td>                           
                        </tr>
                        <tr>
                            <td>Цалингийн дээд хэмжээ:</td>
                            <td>{{ salaryMax }}</td>                           
                        </tr>
                        <tr>
                            <td>Ажилд орох боломжтой огноо:</td>
                            <td>{{ entryDate }}</td>                           
                        </tr>

                        {{ /each }}
                    </tbody>
                </table>

            </div>
        </div>
        <div id="main" class="panel panel-default flowerhotel-panel">
            <div class="panel flowerhotel-panel-header">
                <p class="flowerhotel-panel-title">Цээж зураг </p>
            </div>
            <div class="panel panel-body">
                <div class="col-md-12 float-right">
                    <a href="{{ portrait }}" target="_blank">
                        <img class="flowerhotel-thumbnail" src="{{ portrait }}" alt="Цээж зураг" width="200" height="200" title="Цээж зураг"/>
                    </a>
                  
                </div>
            </div>
        </div>


        <div id="education" class="panel panel-info flowerhotel-panel">
            <div class="panel flowerhotel-panel-header">
                <p class="flowerhotel-panel-title">Боловсрол</p>
            </div>
            <div class="panel panel-body">
                <table class="table table-hover table-bordered">
                    <thead class="bold">
                        <tr>
                            <th>Хаана, ямар сургууль</th>
                            <th>Элссэн огноо</th>
                            <th>Төгссөн огноо</th>
                            <th>Эзэмшсэн мэргэжил</th>
                            <th>Боловсрол</th>
                            <th>Зэрэг, цол</th>
                            <th>Голч дүн</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ #each education }}
                        <tr>
                            <td>{{ education1 }}</td>
                            <td>{{ education2 }}</td>
                            <td>{{ education3 }}</td>
                            <td>{{ education4 }}</td>
                            <td>{{ education5 }}</td>
                            <td>{{ education6 }}</td>
                            <td>{{ education7 }}</td>
                        </tr>
                        {{ /each }}
                    </tbody>
                </table>
            </div>
        </div>
        <div id="employment" class="panel panel-primary flowerhotel-panel">
            <div class="panel flowerhotel-panel-header">
                <p class="flowerhotel-panel-title">Ажлын туршлага</p>
            </div>
            <div class="panel panel-body">
                <table class="table table-hover table-bordered">
                    <thead class="bold">
                        <tr>
                            <th>Байгууллагын нэр</th>
                            <th>Албан тушаал</th>
                            <th>Ажилд орсон огноо</th>
                            <th>Ажлаас гарсан огноо</th>
                            <th>Ажлаас гарсан шалтгаан</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ #each employment }}
                        <tr>
                            <td>{{ name }}</td>
                            <td>{{ position }}</td>
                            <td>{{ started }}</td>
                            <td>{{ left }}</td>
                            <td>{{ reason }}</td>
                        </tr>
                        {{ /each }}
                    </tbody>
                </table>
            </div>
        </div>
        
        <div id="family" class="panel panel-warning flowerhotel-panel">
            <div class="panel flowerhotel-panel-header">
                <p class="flowerhotel-panel-title">Гэр бүлийн байдал</p>
            </div>
            <div class="panel panel-body">
                <table class="table table-hover table-bordered">
                    <thead class="bold">
                        <tr>
                            <th>Таны юу болох</th>
                            <th>Овог нэр</th>
                            <th>Төрсөн огноо</th>
                            <th>Төрсөн газар</th>
                            <th>Хаана ажилладаг</th>
                            <th>Эрхэлж буй ажил / сургууль</th>
                            <td>Утас</td>
                        </tr>
                    </thead>
                    <tbody>
                        {{ #each family }}
                        <tr class="center">
                            <td>{{ family1 }}</td>
                            <td>{{ family2 }}</td>
                            <td>{{ family3 }}</td>
                            <td>{{ family4 }}</td>
                            <td>{{ family5 }}</td>
                            <td>{{ family6 }}</td>
                            <td>{{ family7 }}</td>
                        </tr>
                        {{ /each }}
                    </tbody>
                </table>
            </div>
        </div>

        <div id="language" class="panel panel-warning flowerhotel-panel">
            <div class="panel flowerhotel-panel-header">
                <p class="flowerhotel-panel-title">Гадаад хэлний мэдлэг</p>
            </div>
            <div class="panel panel-body">
                <table class="table table-hover table-bordered">
                    <thead class="bold">
                        <tr>
                            <th>Гадаад хэлний нэр</th>
                            <th>Ярьсныг ойлгох</th>
                            <th>Өөрөө ярих</th>
                            <th>Уншиж ойлгох</th>
                            <th>Бичиж орчуулах</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ #each language }}
                        <tr class="center">
                            <td>{{ languageName }}</td>
                            <td>{{ listen }}</td>
                            <td>{{ speak }}</td>
                            <td>{{ read }}</td>
                            <td>{{ write }}</td>
                        </tr>
                        {{ /each }}
                    </tbody>
                </table>
            </div>
        </div>

        <div id="computer" class="panel panel-warning flowerhotel-panel">
            <div class="panel flowerhotel-panel-header">
                <p class="flowerhotel-panel-title">Компьютерийн мэдлэг</p>
            </div>
            <div class="panel panel-body">
                <table class="table table-hover table-bordered">
                    <thead class="bold">
                        <tr>
                            <th>Програмын нэр</th>
                            <th>Ажиллах чадвар</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ #each computer }}
                        <tr class="center">
                            <td>{{ name }}</td>
                            <td>{{ level }}</td>
                        </tr>
                        {{ /each }}
                    </tbody>
                </table>
            </div>
        </div>

        <div id="contact" class="panel panel-warning flowerhotel-panel">
            <div class="panel flowerhotel-panel-header">
                <p class="flowerhotel-panel-title">Онцгой тохиолдолд холбоо барих 3 хүний мэдээлэл</p>
            </div>
            <div class="panel panel-body">
                <table class="table table-hover table-bordered">
                    <thead class="bold">
                        <tr>
                            <th>Нэр</th>
                            <th>Хаана юу хийдэг /хаяг/</th>
                            <td>Таны юу болох</td>
                            <td>Утас</td>
                        </tr>
                    </thead>
                    <tbody>
                        {{ #each contact }}
                        <tr class="center">
                            <td>{{ name }}</td>
                            <td>{{ address }}</td>
                            <td>{{ relation }}</td>
                            <td>{{ mobile }}</td>
                        </tr>
                        {{ /each }}
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
    <!-- /container -->
    {{/ with }}
</template>
