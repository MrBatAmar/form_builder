<template name="flowerhotelSDetCflowerhotelAnket">
    {{# with state$object }}
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top flowerhotel-navbar">
        <div id="flowerhotelContainer" class="container flowerhotel-font">
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a id="buttonBack" href="/forms/submission-list/{{ formId }}" class="pull-right btn">
                            Буцах
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="flowerhotel-container flowerhotel-font">
        <div id="job" class="panel panel-default flowerhotel-panel">
            <div class="panel flowerhotel-panel-header">
                <p class="flowerhotel-panel-title">Үндсэн мэдээлэл</p>
            </div>
            <div class="panel panel-body">
                <div class="col-md-1">
                    <a href="{{ portrait }}" target="_blank">
                        <img class="flowerhotel-thumbnail" src="{{ portrait }}" alt="Цээж зураг" width="200" height="200" title="Цээж зураг"/>
                    </a>
                </div>
                <div class="col-md-2">
                    <p>Овог: </p>
                    <p>Нэр: </p>
                    <p>Хүйс: </p>
                    <p>Төрсөн огноо: </p>
                    <p>РД: </p>
                    <p>И-мэйл: </p>
                    <p>Гар утас: </p>
                    <p>Төрсөн аймаг, хот: </p>
                    <p>Гэрийн утас: </p>
                    <p>Гэрийн хаяг: </p>
                    <p>Хувь хүний онцлогууд:</p>
                </div>
                <div class="col-md-3 text-uppercase">
                    <p><span class="bold">{{ lastname }}</span></p>
                    <p><span class="bold">{{ firstname }}</span></p>
                    <p><span class="bold">{{ gender }}</span></p>
                    <p><span class="bold">{{ birthday }}</span></p>
                    <p><span class="bold">{{ register }}</span></p>
                    <p><span class="bold">{{ email }}</span></p>
                    <p><span class="bold">{{ mobile }}</span></p>
                    <p><span class="bold">{{ birthPlace }}</span></p>
                    <p><span class="bold">{{ phone }}</span></p>
                    <p><span class="bold">{{ address }}</span></p>
                    <p><span class="bold">{{ personal }}</span></p>
                </div>
                <div class="col-md-3">
                    
                    <p>Эрүүл мэнд:</p> 
                    <p>Шагнал урамшуулал:</p>
                    <p>Цаашдын зорилго:</p>
                    <p>Сонирхож буй ажлын байр:</p>
                    <p>Өөр сонирхож буй ажлын байр:</p>
                    <p>Цалингийн доод хэмжээ:</p>
                    <p>Цалингийн дээд хэмжээ:</p>
                    <p>Ажилд орох боломжтой огноо:</p>

                </div>
                <div class="col-md-3 text-uppercase">
                    
                    <p><span class="bold"> {{ health }}</span></p>
                    <p><span class="bold"> {{ awards }}</span></p>
                    <p><span class="bold"> {{ goal }}</span></p>
                    <p><span class="bold"> {{ position }}</span></p>
                    <p><span class="bold"> {{ anotherPosition }}</span></p>
                    <p><span class="bold"> {{ salaryMin }}</span></p>
                    <p><span class="bold"> {{ salaryMax }}</span></p>
                    <p><span class="bold"> {{ entryDate }}</span></p>
               
                </div>
            </div>
        </div>
        <div id="main" class="panel panel-default flowerhotel-panel">
            <div class="panel flowerhotel-panel-header">
                <p class="flowerhotel-panel-title">Хавсралт материалууд {{ portrait }}</p>
            </div>
            <div class="panel panel-body">
                <div class="col-md-12 float-right">
                    <a href="{{ nPortrait }}" target="_blank">
                        <img class="flowerhotel-thumbnail" src="{{ portrait }}" alt="Цээж зураг" width="200" height="200" title="Цээж зураг"/>
                    </a>
                  
                </div>
            </div>
        </div>


        <div id="education" class="panel panel-info flowerhotel-panel">
            <div class="panel flowerhotel-panel-header">
                <p class="flowerhotel-panel-title">Боловсрол</p>
            </div>
            <div class="panel panel-body">
                <table class="table table-hover table-bordered">
                    <thead class="bold">
                        <tr>
                            <th>Хаана, ямар сургууль</th>
                            <th>Элссэн огноо</th>
                            <th>Төгссөн огноо</th>
                            <th>Эзэмшсэн мэргэжил</th>
                            <th>Боловсрол</th>
                            <th>Зэрэг, цол</th>
                            <th>Голч дүн</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ #each education }}
                        <tr>
                            <td>{{ education1 }}</td>
                            <td>{{ education2 }}</td>
                            <td>{{ education3 }}</td>
                            <td>{{ education4 }}</td>
                            <td>{{ education5 }}</td>
                            <td>{{ education6 }}</td>
                            <td>{{ education7 }}</td>
                        </tr>
                        {{ /each }}
                    </tbody>
                </table>
            </div>
        </div>
        <div id="employment" class="panel panel-primary flowerhotel-panel">
            <div class="panel flowerhotel-panel-header">
                <p class="flowerhotel-panel-title">Ажлын туршлага</p>
            </div>
            <div class="panel panel-body">
                <table class="table table-hover table-bordered">
                    <thead class="bold">
                        <tr>
                            <th>Байгууллагын нэр</th>
                            <th>Албан тушаал</th>
                            <th>Ажилд орсон огноо</th>
                            <th>Ажлаас гарсан огноо</th>
                            <th>Ажлаас гарсан шалтгаан</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ #each employment }}
                        <tr>
                            <td>{{ name }}</td>
                            <td>{{ position }}</td>
                            <td>{{ started }}</td>
                            <td>{{ left }}</td>
                            <td>{{ reason }}</td>
                        </tr>
                        {{ /each }}
                    </tbody>
                </table>
            </div>
        </div>
        
        <div id="family" class="panel panel-warning flowerhotel-panel">
            <div class="panel flowerhotel-panel-header">
                <p class="flowerhotel-panel-title">Гэр бүлийн байдал</p>
            </div>
            <div class="panel panel-body">
                <table class="table table-hover table-bordered">
                    <thead class="bold">
                        <tr>
                            <th>Таны юу болох</th>
                            <th>Овог нэр</th>
                            <th>Төрсөн огноо</th>
                            <th>Төрсөн газар</th>
                            <th>Хаана ажилладаг</th>
                            <th>Эрхэлж буй ажил / сургууль</th>
                            <td>Утас</td>
                        </tr>
                    </thead>
                    <tbody>
                        {{ #each family }}
                        <tr class="center">
                            <td>{{ family1 }}</td>
                            <td>{{ family2 }}</td>
                            <td>{{ family3 }}</td>
                            <td>{{ family4 }}</td>
                            <td>{{ family5 }}</td>
                            <td>{{ family6 }}</td>
                            <td>{{ family7 }}</td>
                        </tr>
                        {{ /each }}
                    </tbody>
                </table>
            </div>
        </div>

        <div id="language" class="panel panel-warning flowerhotel-panel">
            <div class="panel flowerhotel-panel-header">
                <p class="flowerhotel-panel-title">Гадаад хэлний мэдлэг</p>
            </div>
            <div class="panel panel-body">
                <table class="table table-hover table-bordered">
                    <thead class="bold">
                        <tr>
                            <th>Гадаад хэлний нэр</th>
                            <th>Ярьсныг ойлгох</th>
                            <th>Өөрөө ярих</th>
                            <th>Уншиж ойлгох</th>
                            <th>Бичиж орчуулах</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ #each language }}
                        <tr class="center">
                            <td>{{ languageName }}</td>
                            <td>{{ listen }}</td>
                            <td>{{ speak }}</td>
                            <td>{{ read }}</td>
                            <td>{{ write }}</td>
                        </tr>
                        {{ /each }}
                    </tbody>
                </table>
            </div>
        </div>

        <div id="computer" class="panel panel-warning flowerhotel-panel">
            <div class="panel flowerhotel-panel-header">
                <p class="flowerhotel-panel-title">Компьютерийн мэдлэг</p>
            </div>
            <div class="panel panel-body">
                <table class="table table-hover table-bordered">
                    <thead class="bold">
                        <tr>
                            <th>Програмын нэр</th>
                            <th>Ажиллах чадвар</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ #each computer }}
                        <tr class="center">
                            <td>{{ name }}</td>
                            <td>{{ level }}</td>
                        </tr>
                        {{ /each }}
                    </tbody>
                </table>
            </div>
        </div>

        <div id="contact" class="panel panel-warning flowerhotel-panel">
            <div class="panel flowerhotel-panel-header">
                <p class="flowerhotel-panel-title">Онцгой тохиолдолд холбоо барих 3 хүний мэдээлэл</p>
            </div>
            <div class="panel panel-body">
                <table class="table table-hover table-bordered">
                    <thead class="bold">
                        <tr>
                            <th>Нэр</th>
                            <th>Хаана юу хийдэг /хаяг/</th>
                            <td>Таны юу болох</td>
                            <td>Утас</td>
                        </tr>
                    </thead>
                    <tbody>
                        {{ #each contact }}
                        <tr class="center">
                            <td>{{ name }}</td>
                            <td>{{ address }}</td>
                            <td>{{ relation }}</td>
                            <td>{{ mobile }}</td>
                        </tr>
                        {{ /each }}
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
    <!-- /container -->
    {{/ with }}
</template>
