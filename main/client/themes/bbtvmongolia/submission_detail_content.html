<template name="bbtvmongoliaSDetCbbtvmongoliaAnket">
    {{# with state$object }}
    <div class="row">
        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top bbtvmongolia-navbar">
            <div id="bbtvmongoliaContainer" class="container bbtvmongolia-font" style="margin-left: 5px;padding: 0;">
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">

                        <li>
                            <button type="button" class="print" onClick="window.print()"><span class="glyphicon glyphicon-print"></span> Хэвлэх</button>
                        </li>
                        <li>
                            <a id="buttonBack" href="/forms/submission-list/{{ formId }}" class="pull-left btn btn-primary">
                                <span class="glyphicon glyphicon-arrow-left"></span> 
                                Буцах
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="bbtvmongolia-container bbtvmongolia-font">
          
            <div class="clearfix"></div>
            <div class="col-sm-6 pull-left">
                <h2 align="left" class="anket_title">АЖИЛД ОРОХЫГ ХҮСЭГЧИЙН АНКЕТ</h2>
            </div>
            <div class="col-sm-6 pull-right">
                <img class="pull-right bbtv_logo" src="http://bloombergtv.mn/static/sites/bbtvmongolia/default/images/bloomberglogo.png">
            </div>
            <div class="clearfix"></div>
            <div id="main" class="panel panel-default bbtvmongolia-panel">
                <div class="panel bbtvmongolia-panel-header">
                    <p class="bbtvmongolia-panel-title">1. ҮНДСЭН МЭДЭЭЛЭЛ</p>
                </div>
                <div class="panel panel-body">

                    <table class="table highlight bordered responsive-table bbtvtabledetail">
                       <tbody>
                            <tr>
                                <td class="colInput">
                                    <span>Горилж буй албан тушаал:</span>
                                    {{position}}
                                </td>                               
                                <td class="colInput">
                                    <span>Таны хүсч буй цалин:</span>
                                    {{ salary }}
                                </td>                           
                                <td class="colInput">
                                    <span>Ажилд орох боломжтой огноо:</span>
                                    {{ formatDate entryDate }}
                                </td>
                            </tr>            
    
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="main" class="panel panel-default bbtvmongolia-panel">
                <div class="panel bbtvmongolia-panel-header">
                    <p class="bbtvmongolia-panel-title">2. Үндсэн мэдээлэл (хувийн мэдээлэл)</p>
                </div>
                <div class="panel panel-body">

                    <table class="table highlight bordered responsive-table bbtvtabledetail">
                       <tbody>
                            <tr>
                                <td rowspan="6" style="width: 160px;">
                                <span>Цээж зураг</span>
                                <a target="_blank" href="{{ portrait }}">
                                    <img style="width: 150px;" target="_blank" src="{{ portrait }}" class="img"/>
                                </a>
                                </td>   
                               <td><span>Эцэг, /эх/ийн нэр:</span>{{ lastname }}</td>
                                <td><span>Өөрийн нэр:</span>{{ name }}</td>                  
                            </tr>
                           
                            <tr>                               
                                <td><span>Гар утас:</span>{{ mobile }}</td>
                                <td><span>И-мэйл:</span>{{ email }}</td>  
                            </tr>
                            <tr colspan="2">                        
                                <td><span>Төрсөн аймаг, хот, сум, дүүрэг:</span>{{ birthPlace }}</td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <span>Оршин суугаа хаяг:</span>
                                    {{ address }}
                                </td>
                            </tr>
                            <tr>                                
                                <td colspan="2">
                                    <span>Гэр бүлийн байдал:</span>
                                    {{ familyName }}
                                </td>           
                            </tr>
                       
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="education" class="panel panel-info bbtvmongolia-panel">
                <div class="panel bbtvmongolia-panel-header">
                    <p class="bbtvmongolia-panel-title">3. Боловсрол</p>
                </div>
                <div class="panel panel-body">
                    <table class="table highlight bordered responsive-table bbtvtabledetail1">
                        <thead class="bold">
                            <tr>
                                <th>Хаана</th>
                                <th>Сургууль</th>
                                <th>Мэргэжил</th>
                                <th>Зэрэг</th>
                                <th>Голч</th>
                                <th>Дипломын хуулбар</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ #each education }}
                            <tr>
                                <td>{{ education6 }}</td>
                                <td>{{ education1 }}</td>
                                <td>{{ education2 }}</td>
                                <td>{{ education3 }}</td>
                                <td>{{ education5 }}</td>
                                <td><a target="_blank" href="{{ education4 }}">{{ education4 }}</a></td>
                            </tr>
                            {{ /each }}
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="language" class="panel panel-warning bbtvmongolia-panel">
                <div class="panel bbtvmongolia-panel-header">
                    <p class="bbtvmongolia-panel-title">4. Гадаад хэлний мэдлэг</p>
                </div>
                <div class="panel panel-body">
                    <table class="table highlight bordered responsive-table bbtvtabledetail1">
                        <thead class="bold">
                            <tr>
                                <th>Гадаад хэлний нэр</th>
                                <th>Түвшин</th>
                                <th>Суралцсан хугацаа</th>
                                <th>Тусгай шалгалтын оноо </th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ #each language }}
                            <tr class="center">
                                <td>{{ language1 }}</td>
                                <td>{{ language2 }}</td>
                                <td>{{ language3 }} сар</td>
                                <td>{{ languagePoint }}</td>
                            </tr>
                            {{ /each }}
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="employment" class="panel panel-primary bbtvmongolia-panel">
                <div class="panel bbtvmongolia-panel-header">
                    <p class="bbtvmongolia-panel-title">4. Ажлын туршлага:</p>
                </div>
                <div class="panel panel-body">
                    <table class="table highlight bordered responsive-table bbtvtabledetail1">
                        <thead class="bold">
                            <tr>
                                <th>Байгууллага</th>
                                <th>Албан тушаал</th>
                                <th>Ажилласан хугацаа</th>
                                <th>Гарсан шалтгаан</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ #each employment }}
                            <tr>
                                <td>{{ employment1 }}</td>
                                <td>{{ employment2 }}</td>
                                <td>{{ employment3 }} сар</td>
                                <td>{{ reason }}</td>
                            </tr>
                            {{ /each }}
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="certification" class="panel panel-warning bbtvmongolia-panel">
                <div class="panel bbtvmongolia-panel-header">
                    <p class="bbtvmongolia-panel-title">5. Мэргэшсэн байдал, хамрагдаж байсан сургалт, дадлага:</p>
                </div>
                <div class="panel panel-body">
                    <table class="table highlight bordered responsive-table bbtvtabledetail1">
                        <thead class="bold">
                            <tr>
                                <th>Сэдэв, чиглэл</th>
                                <th>Байгууллага</th>
                                <th>Огноо</th>
                                <th>Хугацаа</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ #each certified }}
                            <tr class="center">
                                <td>{{ certified1 }}</td>
                                <td>{{ certified2 }}</td>
                                <td>{{ formatDate certified3 }}</td>
                                <td>{{ certified4 }} сар</td>
                            </tr>
                            {{ /each }}
                        </tbody>
                    </table>
                </div>
            </div>
          
            <div id="other" class="panel panel-warning bbtvmongolia-panel">
                <div class="panel bbtvmongolia-panel-header">
                    <p class="bbtvmongolia-panel-title">7. Бусад </p>
                </div>
                <div class="panel panel-body">
                    <table class="table highlight bordered responsive-table bbtvtabledetail">
                       <tbody>
                            <tr>                               
                                <td colspan="2">
                                    <span>Таны ирээдүйн зорилго:</span>
                                    {{ purpose }}
                                </td>    
                            </tr>
                            <tr>                       
                                <td colspan="2">
                                    <span>Таны ойрын 5 жилийн төлөвлөгөө:</span>
                                    {{ plan }}
                                </td>     
                            </tr>
                            <tr>                            
                                <td colspan="2">
                                    <span>Таны хобби:</span>
                                    {{ hobbi }}
                                </td>     
                            </tr>
                            <tr>                            
                                <td colspan="2">
                                    <span>Өөрийнхөө талаар нэмж танилцуулах зүйлээ бичнэ үү:</span>
                                    {{ about }}
                                </td>     
                            </tr>
                            <tr>                           
                                <td colspan="2">
                                    <span>Bloomberg-ийн талаарх бодлоо хуваалцана уу?</span>
                                    {{ aboutBloomberg }}
                                </td>                
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <span>Яаралтай үед холбогдох хүний мэдээлэл:</span>
                                </td>
                            </tr>
                            <tr>
                                
                                <td class="colInput">
                                    <span>Таны хэн болох:</span>
                                    {{who2}}
                                </td>                               
                                <td class="colInput">
                                    <span>Утасны дугаар:</span>
                                    {{ mobile2 }}
                                </td>   
                            </tr>
                         
                        </tbody>
                    </table>

                </div>
            </div>
            <div id="uploads" class="panel panel-default bbtvmongolia-panel">
                <div class="panel bbtvmongolia-panel-header">
                    <p class="bbtvmongolia-panel-title">8. Хавсаргах файлууд</p>
                </div>
                <div class="panel panel-body">
                    <table class="table highlight bordered responsive-table bbtvtabledetail1">
                        <tbody>
                            <tr>
                                <td>1. Иргэний үнэмлэхний хуулбар</td>
                                <td><a target="_blank" href="{{ passport }}">{{ passport }}</a></td>
                            </tr>
                            <tr>
                                <td>2. Хийж байсан бүтээл, судалгааны ажил</td>
                                <td><a target="_blank" href="{{ research }}">{{ research }}</a></td>
                            </tr>
                            <tr>
                                <td>3. Бүтээл, судалгааны ажлын линк </td>
                                <td><a target="_blank" href="{{ researchLink }}">{{ researchLink }}</a></td>
                            </tr>
                        </tbody>
                         
                    </table>
                </div>
            </div>
            <div id="socials" class="panel panel-default bbtvmongolia-panel">

                <div class="panel bbtvmongolia-panel-header">
                    <p class="bbtvmongolia-panel-title">9. Сошиал холбоосууд </p>
                </div>
                <div class="panel panel-body">
                    <table class="table highlight bordered responsive-table bbtvtabledetail1">
                        <tbody>
                            <tr>
                                <td>Facebook URL</td>
                                <td>
                                    {{#if facebook}}
                                        <a target="_blank" href="{{ facebook }}">Дарна уу</a>
                                    {{/if}}
                                </td>
                            </tr>
                            <tr>
                                <td>Instagram URL</td>
                                <td>
                                    {{#if instagram}}
                                        <a target="_blank" href="{{ instagram }}">Дарна уу</a>
                                    {{/if}}     
                                </td>
                            </tr>
                            <tr>
                                <td>Linkedin</td>
                                <td>
                                    {{#if linkedin}}
                                        <a target="_blank" href="{{ linkedin }}">Дарна уу</a>
                                    {{/if}}     
                                </td>
                            </tr>
                        </tbody>
                         
                    </table>
                </div>

            </div>
        </div>
    </div>
    <!-- /container -->
    {{/ with }}
</template>
