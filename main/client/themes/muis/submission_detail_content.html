<template name="muisSDetCanketMuis">
    <!--
        template name:
            username: muis;
            'SDetC' - must be included in between
            form name: anketMuis;
    -->
    {{# with state$object }}
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top muis-navbar">
        <div id="muisContainer" class="container font-helvetica">
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a id="buttonBack" href="/forms/submission-list/{{ formId }}" class="pull-right btn">
                            Буцах
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container muis-container font-helvetica">
        <div id="job" class="panel panel-default muis-panel">
            <div class="panel muis-panel-header">
                <p class="muis-panel-title">Үндсэн мэдээлэл</p>
            </div>
            <div class="panel panel-body">
                <div class="col-md-2">
                    <p>Ургийн овог: </p>
                    <p>Овог: </p>
                    <p>Нэр: </p>
                    <p>Хүйс: </p>
                    <p>Төрсөн огноо: </p>
                    <p>РД: </p>
                </div>
                <div class="col-md-2 text-uppercase">
                    <p><span class="bold italic">{{ familyName }}</span></p>
                    <p><span class="bold italic">{{ lastName }}</span></p>
                    <p><span class="bold italic">{{ firstName }}</span></p>
                    <p><span class="bold italic">{{ gender }}</span></p>
                    <p><span class="bold">{{ birthDate }}</span></p>
                    <p><span class="bold italic">{{ registerNumber }}</span></p>
                </div>
                <div class="col-md-3">
                    <p>Сонирхож буй албан тушаал:</p>
                    <p>Хүсч буй цалин:</p> 
                    <p>Ажилд орох боломжтой огноо:</p>
                    <p>Харилцах утас:</p>
                    <p>Цахим шуудангийн хаяг:</p>
                    <p>Оршин суугаа хаяг:</p>
                </div>
                <div class="col-md-5 text-uppercase">
                    <p><span class="bold italic">{{ fPosition }}</span></p>
                    <p><span class="bold italic"> {{ fSalaryMin }} - {{ fSalaryMax }}</span></p>
                    <p><span class="bold italic"> {{ fEntryDate }}</span></p>
                    <p><span class="bold italic">{{ fPhoneM }}, {{ fPhoneH }}</span></p>
                    <p><span class="bold text-lowercase"> {{ fEmail }}</span></p>
                    <p>
                        <span class="bold"> {{ fHotAimag }} {{ fDuuregSum }} {{ fHorooBag }} {{ fHoroololHeseg }} {{ fBairGudam }} {{ fToot }}
                        </span>
                    </p>
                </div>
            </div>
        </div>
        <div id="education" class="panel panel-info muis-panel">
            <div class="panel muis-panel-header">
                <p class="muis-panel-title">Боловсрол ({{ educationLevel }})</p>
            </div>
            <div class="panel panel-body">
                <table class="table table-hover table-bordered">
                    <thead class="bold">
                        <tr>
                            <th>Улс, хот</th>
                            <th>Сургуулийн нэр</th>
                            <th>Элссэн огноо</th>
                            <th>Төгссөн огноо</th>
                            <th>Эзэмшсэн мэргэжил</th>
                            <th>Зэрэг</th>
                            <th>Гэрчилгээний дугаар</th>
                            <th>Голч дүн</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ #each education }}
                        <tr>
                            <td>{{ schoolCountry }}</td>
                            <td>{{ schoolName }}</td>
                            <td>{{ schoolStarted }}</td>
                            <td>{{ schoolGraduated }}</td>
                            <td>{{ schoolProfession }}</td>
                            <td>{{ schoolDegree }}</td>
                            <td>{{ schoolCertNum }}</td>
                            <td>{{ schoolGpa }}</td>
                        </tr>
                        {{ /each }}
                    </tbody>
                </table>
            </div>
        </div>
        <div id="employment" class="panel panel-primary muis-panel">
            <div class="panel muis-panel-header">
                <p class="muis-panel-title">Ажил эрхлэлт</p>
            </div>
            <div class="panel panel-body">
                <table class="table table-hover table-bordered">
                    <thead class="bold">
                        <tr>
                            <th>Байгууллагын нэр</th>
                            <th>Албан тушаал</th>
                            <th>Ажилд орсон огноо</th>
                            <th>Ажлаас гарсан огноо</th>
                            <th>Авч байсан цалин</th>
                            <th>Ажлаас гарсан шалтгаан</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ #each employment }}
                        <tr>
                            <td>{{ entityName }}</td>
                            <td>{{ entityPosition }}</td>
                            <td>{{ entityStarted }}</td>
                            <td>{{ entityLeft }}</td>
                            <td>{{ entitySalary }}</td>
                            <td>{{ entityReason }}</td>
                        </tr>
                        {{ /each }}
                    </tbody>
                </table>
            </div>
        </div>
        <div id="main" class="panel panel-default muis-panel">
            <div class="panel muis-panel-header">
                <p class="muis-panel-title">Хавсралт материалууд</p>
            </div>
            <div class="panel panel-body">
                <div class="row">
                    <div class="col-md-12 pull-right">
                        <a href="{{ picSelf }}" target="_blank">
                            <img class="thumbnail" src="{{ picSelf }}" alt="Цээж зураг" width="240" height="200" title="Цээж зураг"/>
                        </a>
                        <a href="{{ picRegistry }}" target="_blank">
                            <img class="thumbnail" src="{{ picRegistry }}" alt="Иргэний үнэмлэхний зураг" width="240" height="200" title="Иргэний үнэмлэх"/>
                        </a>
                        <a href="{{ picDiploma }}" target="_blank">
                            <img class="thumbnail" src="{{ picDiploma }}" alt="Диплом, гэрчилгээний хуулбар зураг" width="240" height="200" title="Диплом, гэрчилгээний хуулбар"/>
                        </a>
                        <a href=" {{ picStatus }}" target="_blank">
                            <img class="thumbnail" src="{{ picStatus }}" alt="Гэрлэлтийн лавлагаа зураг" width="240" height="200" title="Гэрлэлтийн лавлагаа"/>
                        </a>
                        <div>
                            <a href="{{ reference }}" target="_blank" title="Ажил байдлын тодорхойлолт">Ажил байдлын тодорхойлолт</a>
                            <br>
                            <a href="{{ fileHistory }}" target="_blank" title="Намтар">Намтар</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="emergency" class="panel panel-warning muis-panel muis-panel-emergency">
            <div class="panel muis-panel-header">
                <p class="muis-panel-title">Яаралтай үед холбоо барих</p>
            </div>
            <div class="panel panel-body">
                <table class="table table-hover table-bordered">
                    <thead class="text-bold">
                        <tr>
                            <th>Холбоо барих хүний нэр</th>
                            <th>Хэн болох</th>
                            <th>Утас</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ #each emergency }}
                        <tr class="center">
                            <td>{{ contactName }}</td>
                            <td>{{ contactRelation }}</td>
                            <td>{{ contactPhone }}</td>
                        </tr>
                        {{ /each }}
                    </tbody>
                </table>
            </div>

        </div>

    </div>
    <!-- /container -->
    {{/ with }}
</template>
