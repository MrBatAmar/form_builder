<template name="monnisgroupSDetCmonnisgroupAnket">
    {{# with state$object }}
    <div class="row">
        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top monnisgroup-navbar">
            <div id="monnisgroupContainer" class="container monnisgroup-font">
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">

                        <li>
                            <button type="button" class="print" onClick="window.print()"><span class="glyphicon glyphicon-print"></span> Хэвлэх</button>
                        </li>
                        <li>
                            <a id="buttonBack" href="/forms/submission-list/{{ formId }}" class="pull-left btn btn-primary">
                                <span class="glyphicon glyphicon-arrow-left"></span> 
                                Буцах
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="monnisgroup-container monnisgroup-font">
            <div>
                <h4 class="pull-left">Үнэ цэнийг цогцлооно</h4>
                <img class="img pull-right monnis_logo" src="http://www.monnis.com/images/logo.png">
            </div>
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-sm-6"><h2 align="left" class="anket_title">АЖИЛД ОРОХЫГ ХҮСЭГЧИЙН АНКЕТ</h2></div>
                <div class="col-sm-6">
                    <table class="heregtsee">
                        <tbody><tr>
                            <td>Хүний нөөцийн хэрэгцээнд</td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>
            <div class="clearfix"></div>
            <div id="job" class="panel panel-default monnisgroup-panel">
                <div class="panel monnisgroup-panel-header">
                    <p class="monnisgroup-panel-title">1. СОНИРХОЖ БУЙ АЖЛЫН БАЙР</p>
                </div>
                <div class="panel panel-body">
                    <table class="table highlight bordered responsive-table monnistabledetail">
                        <tbody>
                            <tr>
                                <td class="colInput">
                                    <span>Нээлттэй байгаа ажлын байранд:</span>
                                    {{nPosition}}
                                </td>
                                <td class="colInput">
                                    <span>Эсвэл өөр ажлын байранд:</span>
                                    {{nAnotherPosition}}
                                </td>                                
                                <td class="colInput">
                                    <span>Хүсч буй цалин:</span>
                                    {{ nSalary }}
                                </td>
                            </tr>
                            
    
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="main" class="panel panel-default monnisgroup-panel">
                <div class="panel monnisgroup-panel-header">
                    <p class="monnisgroup-panel-title">2. ҮНДСЭН МЭДЭЭЛЭЛ (хувийн мэдээлэл)</p>
                </div>
                <div class="panel panel-body">

                    <table class="table highlight bordered responsive-table monnistabledetail">
                       <tbody>
                            <tr>
                                <td rowspan="5" style="width: 160px;">
                                <span>Цээж зураг</span>
                                <img style="width: 150px;" target="_blank" src="{{ nPortrait }}" class="img"/>
                                </td>                              
                                <td>  
                                    <span>Иргэншил / Яс үндэс:</span>
                                    {{ nNationality }}</td>                                
                                <td>
                                    <span>Ургийн овог:</span>
                                    {{ nFamilyName }}
                                </td>                                
                            </tr>
                            <tr>                                
                                <td><span>Овог:</span>{{ nLastName }}</td>
                                <td><span>Нэр:</span>{{ nFirstName }}</td>
                                
                            </tr>
                            <tr>
                                <td><span>РД:</span>{{ nRegister }}</td>
                                <td><span>Хүйс:</span>{{ nGender }}</td>
                            </tr>
                            <tr>
                                
                                <td><span>Төрсөн огноо:</span>{{ nBirthday }}</td>
                                <td><span>И-мэйл:</span>{{ nEmail }}</td>
                            </tr>
                           
                            <tr>
                                
                                <td><span>Гар утас:</span>{{ nMobile }}</td>
                                <td><span>Яаралтай үед холбогдох утас:</span>{{ nMobile2 }}</td>
                            </tr>
                            <tr>
                                <td colspan="2"> <span>Гэрийн хаяг, утас:</span>{{ nAddress }}</td>
                                <td><span>Гэрлэсэн эсэх:</span>{{ nMarried }}</td>
                            </tr>
                       
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="family" class="panel panel-warning monnisgroup-panel">
                <div class="panel monnisgroup-panel-header">
                    <p class="monnisgroup-panel-title">3. ГЭР БҮЛИЙН БАЙДАЛ (зөвхөн одоо байгаа ам бүлийн гишүүдийг бичнэ)</p>
                </div>
                <div class="panel panel-body">
                    <table class="table highlight bordered responsive-table monnistabledetail1">
                        <thead class="bold">
                            <tr>
                                <th>Таны юу болох</th>
                                <th>Овог нэр</th>
                                <th>Хаана ажилладаг / сурдаг</th>
                                <th>Эрхэлж буй ажил / сургууль</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ #each nFamily }}
                            <tr class="center">
                                <td>{{ family1 }}</td>
                                <td>{{ family2 }}</td>
                                <td>{{ family3 }}</td>
                                <td>{{ family4 }}</td>
                            </tr>
                            {{ /each }}
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="education" class="panel panel-info monnisgroup-panel">
                <div class="panel monnisgroup-panel-header">
                    <p class="monnisgroup-panel-title">4. ТАНЫ ЭЗЭМШСЭН МЭРГЭЖИЛ БОЛОВСРОЛ (ЕБС-г оруулан бичнэ)</p>
                </div>
                <div class="panel panel-body">
                    <table class="table highlight bordered responsive-table monnistabledetail1">
                        <thead class="bold">
                            <tr>
                                <th>Хаана, ямар сургууль</th>
                                <th>Элссэн огноо</th>
                                <th>Төгссөн огноо</th>
                                <th>Эзэмшсэн мэргэжил</th>
                                <th>Дипломын дугаар</th>
                                <th>Голч дүн</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ #each nEducation }}
                            <tr>
                                <td>{{ education1 }}</td>
                                <td>{{ education2 }}</td>
                                <td>{{ education3 }}</td>
                                <td>{{ education4 }}</td>
                                <td>{{ education5 }}</td>
                                <td>{{ education6 }}</td>
                            </tr>
                            {{ /each }}
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="certification" class="panel panel-warning monnisgroup-panel">
                <div class="panel monnisgroup-panel-header">
                    <p class="monnisgroup-panel-title">5. МЭРГЭШЛИЙН БЭЛТГЭЛ</p>
                </div>
                <div class="panel panel-body">
                    <table class="table highlight bordered responsive-table monnistabledetail1">
                        <thead class="bold">
                            <tr>
                                <th>Сэдэв, чиглэл</th>
                                <th>Хаана</th>
                                <th>Хэзээ</th>
                                <th>Үргэлжилсэн хугацаа</th>
                                <th>Гэрчилгээний дугаар</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ #each nQualification }}
                            <tr class="center">
                                <td>{{ qualification1 }}</td>
                                <td>{{ qualification2 }}</td>
                                <td>{{ qualification3 }}</td>
                                <td>{{ qualification4 }}</td>
                                <td>{{ qualification5 }}</td>
                            </tr>
                            {{ /each }}
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="language" class="panel panel-warning monnisgroup-panel">
                <div class="panel monnisgroup-panel-header">
                    <p class="monnisgroup-panel-title">6. ГАДААД ХЭЛНИЙ МЭДЛЭГ</p>
                </div>
                <div class="panel panel-body">
                    <table class="table highlight bordered responsive-table monnistabledetail1">
                        <thead class="bold">
                            <tr>
                                <th>Гадаад хэлний нэр</th>
                                <th>Үзсэн хугацаа</th>
                                <th>Ярьсныг ойлгох</th>
                                <th>Өөрөө ярих</th>
                                <th>Уншиж ойлгох</th>
                                <th>Бичиж орчуулах</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ #each nLanguage }}
                            <tr class="center">
                                <td>{{ lName }}</td>
                                <td>{{ lYear }}</td>
                                <td>{{ lListening }}</td>
                                <td>{{ lSpeacking }}</td>
                                <td>{{ lReading }}</td>
                                <td>{{ lWriting }}</td>
                            </tr>
                            {{ /each }}
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="computer" class="panel panel-warning monnisgroup-panel">
                <div class="panel monnisgroup-panel-header">
                    <p class="monnisgroup-panel-title">7. КОМПЬЮТЕРИЙН МЭДЛЭГ (компьютерийн программууд дээр ажиллах таны чадвар)</p>
                </div>
                <div class="panel panel-body">
                    <table class="table highlight bordered responsive-table monnistabledetail1">
                        <thead class="bold">
                            <tr>
                                <th>Програмын нэр</th>
                                <th>Ажиллах чадвар</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ #each nComputer }}
                            <tr class="center">
                                <td>{{ pName }}</td>
                                <td>{{ pSkill }}</td>
                            </tr>
                            {{ /each }}
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="hobby" class="panel panel-default monnisgroup-panel">
                <div class="panel monnisgroup-panel-header">
                    <p class="monnisgroup-panel-title">8. СОНИРХОЛ, ГАВЪЯА, ШАГНАЛ, ӨРГӨМЖЛӨЛ</p>
                </div>
                <div class="panel panel-body">
                    <table class="table highlight bordered responsive-table monnistabledetail">
                        <tbody>
                            <tr>
                                <td class="colInput">
                                    <span>Сонирхдог зүйлс:</span>
                                    {{ nHobbi }}
                                </td>
                                <td class="colInput">
                                    <span>Гавъяа шагнал:</span>
                                    {{ nAwards }}
                                </td>
                            </tr>
                            
    
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="employment" class="panel panel-primary monnisgroup-panel">
                <div class="panel monnisgroup-panel-header">
                    <p class="monnisgroup-panel-title">9. АЖЛЫН ТУРШЛАГА (өмнө нь ажиллаж байсан ажлаасаа эхлэн бичнэ үү</p>
                </div>
                <div class="panel panel-body">
                    <table class="table highlight bordered responsive-table monnistabledetail1">
                        <thead class="bold">
                            <tr>
                                <th>Байгууллагын нэр</th>
                                <th>Албан тушаал</th>
                                <th>Ажилд орсон огноо</th>
                                <th>Ажлаас гарсан огноо</th>
                                <th>Удирдлагын нэр</th>
                                <th>Удирдлагын утас</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ #each nEmployment }}
                            <tr>
                                <td>{{ entityName }}</td>
                                <td>{{ entityPosition }}</td>
                                <td>{{ entityStarted }}</td>
                                <td>{{ entityLeft }}</td>
                                <td>{{ dirName }}</td>
                                <td>{{ dirMobile }}</td>
                            </tr>
                            {{ /each }}
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="other" class="panel panel-warning monnisgroup-panel">
                <div class="panel monnisgroup-panel-header">
                    <p class="monnisgroup-panel-title">10. БУСАД </p>
                </div>
                <div class="panel panel-body">
                    <table class="table highlight bordered responsive-table monnistabledetail1">
                        <thead class="bold">
                            <tr>
                                <th>Мэргэжилтэй холбоотой ур чадвар</th>
                                <th>Давуу болон сул чанарууд</th>
                                <th>Энэ ажил/албан тушаалд сонгогдох 3 шалтгаан</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="center">
                                <td>{{ nSkill }}</td>
                                <td>{{ nPersonalities }}</td>
                                <td>{{ nReasons }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="uploads" class="panel panel-default monnisgroup-panel">
                <div class="panel monnisgroup-panel-header">
                    <p class="monnisgroup-panel-title">11. ХАВСАРГАХ ФАЙЛУУД </p>
                </div>
                <div class="panel panel-body">
                    <table class="table highlight bordered responsive-table monnistabledetail1">
                        <tbody>
                            <tr class="center">
                                <td>Цээж зураг:</td>
                                <td><a target="_blank" href="{{ nPortrait }}">{{ nPortrait }}</a></td>
                            </tr>
                            <tr>
                                <td>Өмнө нь бэлтгэсэн CV</td>
                                <td><a target="_blank" href="{{ nCV }}">{{ nPortrait }}</a></td>
                            </tr>
                            <tr>
                                 <td>Диплом, мэргэжлийн үнэмлэхүүд:</td>
                                 <td><a target="_blank" href="{{ nDiplom }}">{{ nPortrait }}</a></td>
                            </tr>
                        </tbody>
                         
                    </table>
                </div>
            </div>
            <div id="source" class="panel panel-default monnisgroup-panel">
                <div class="panel monnisgroup-panel-header">
                    <p class="monnisgroup-panel-title">12. Та ажлын сул орон тоо гарсан тухай мэдээллийг хаанаас олж мэдсэн бэ?</p>
                </div>
                <div class="panel panel-body">
                    <table class="table highlight bordered responsive-table monnistabledetail">
                        <tbody>
                            <tr>
                                <td class="colInput">
                                  {{ nSource }}
                                </td>
                            </tr>
                            
    
                        </tbody>
                    </table>
                </div>
                    
            </div>
        </div>
    </div>
    <!-- /container -->
    {{/ with }}
</template>
