<template name="monnisgroupSDetCmonnisgroupAnket">
    {{# with state$object }}
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top monnisgroup-navbar">
        <div id="monnisgroupContainer" class="container monnisgroup-font">
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a id="buttonBack" href="/forms/submission-list/{{ formId }}" class="pull-right btn">
                            Буцах
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="monnisgroup-container monnisgroup-font">
        <div id="job" class="panel panel-default monnisgroup-panel">
            <div class="panel monnisgroup-panel-header">
                <p class="monnisgroup-panel-title">Үндсэн мэдээлэл</p>
            </div>
            <div class="panel panel-body">
                <table class="table highlight bordered responsive-table">
                   <tbody>
                        <tr>
                            <td>Иргэншил / Яс үндэс:</td>
                            <td>{{ nNationality }}</td>
                        </tr>
                        <tr>
                            <td>Ургийн овог:</td>
                            <td>{{ nFamilyName }}</td>
                        </tr>
                        <tr>
                            <td>Овог:</td>
                            <td>{{ nLastName }}</td>
                        </tr>
                        <tr>
                            <td>Нэр:</td>
                            <td>{{ nFirstName }}</td>
                        </tr>
                        <tr>
                            <td>Хүйс:</td>
                            <td>{{ nGender }}</td>
                        </tr>
                        <tr>
                            <td>Төрсөн огноо:</td>
                            <td>{{ nBirthday }}</td>
                        </tr>
                        <tr>
                            <td>РД:</td>
                            <td>{{ nRegister }}</td>
                        </tr>
                        <tr>
                            <td>И-мэйл:</td>
                            <td>{{ nEmail }}</td>
                        </tr>
                        <tr>
                            <td>Гар утас:</td>
                            <td>{{ nMobile }}</td>
                        </tr>
                        <tr>
                            <td>Яаралтай үед холбогдох утас:</td>
                            <td>{{ nMobile2 }}</td>
                        </tr>
                        <tr>
                            <td>Гэрийн хаяг, утас:</td>
                            <td>{{ nAddress }}</td>
                        </tr>
                        <tr>
                            <td>Гэрлэсэн эсэх:</td>
                            <td>{{ nMarried }}</td>
                        </tr>
                        <tr>
                            <td>Сонирхож буй албан тушаал:</td>
                            <td>{{ nPosition }}</td>
                        </tr>
                        <tr>
                            <td>Эсвэл өөр ажлын байранд:</td>
                            <td>{{ nAnotherPosition }}</td>
                        </tr>
                        <tr>
                            <td>Хүсч буй цалингийн хэмжээ:</td>
                            <td>{{ nSalary }}</td>
                        </tr>
                        <tr>
                            <td>Сул орон тооны мэдээллийг хаанаас авсан:</td>
                            <td>{{ nSource }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="main" class="panel panel-default monnisgroup-panel">
            <div class="panel monnisgroup-panel-header">
                <p class="monnisgroup-panel-title">Хавсралт материалууд {{ nPortrait }}</p>
            </div>
            <div class="panel panel-body">
                <div class="col s12 m12 l12 right">
                    <a href="{{ nPortrait }}" target="_blank">
                        <img class="monnisgroup-thumbnail" src="{{ nPortrait }}" alt="Цээж зураг" width="200" height="200" title="Цээж зураг"/>
                    </a>
                    <a href="{{ nCV }}" target="_blank">
                        <img class="monnisgroup-thumbnail" src="{{ nCV }}" alt="Бэлтгэсэн CV" width="200" height="200" title="Бэлтгэсэн CV"/>
                    </a>
                    <a href="{{ nDiplom }}" target="_blank">
                        <img class="monnisgroup-thumbnail" src="{{ nDiplom }}" alt="Диплом, гэрчилгээний хуулбар зураг" width="200" height="200" title="Диплом, гэрчилгээний хуулбар"/>
                    </a>
                  
                </div>
            </div>
        </div>

        <div id="education" class="panel panel-info monnisgroup-panel">
            <div class="panel monnisgroup-panel-header">
                <p class="monnisgroup-panel-title">Боловсрол</p>
            </div>
            <div class="panel panel-body">
                <table class="table highlight bordered responsive-table">
                    <thead class="bold">
                        <tr>
                            <th>Хаана, ямар сургууль</th>
                            <th>Элссэн огноо</th>
                            <th>Төгссөн огноо</th>
                            <th>Эзэмшсэн мэргэжил</th>
                            <th>Дипломын дугаар</th>
                            <th>Голч дүн</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ #each nEducation }}
                        <tr>
                            <td>{{ education1 }}</td>
                            <td>{{ education2 }}</td>
                            <td>{{ education3 }}</td>
                            <td>{{ education4 }}</td>
                            <td>{{ education5 }}</td>
                            <td>{{ education6 }}</td>
                        </tr>
                        {{ /each }}
                    </tbody>
                </table>
            </div>
        </div>
        <div id="employment" class="panel panel-primary monnisgroup-panel">
            <div class="panel monnisgroup-panel-header">
                <p class="monnisgroup-panel-title">Ажлын туршлага</p>
            </div>
            <div class="panel panel-body">
                <table class="table highlight bordered responsive-table">
                    <thead class="bold">
                        <tr>
                            <th>Байгууллагын нэр</th>
                            <th>Албан тушаал</th>
                            <th>Ажилд орсон огноо</th>
                            <th>Ажлаас гарсан огноо</th>
                            <th>Удирдах албан тушаалтны нэр</th>
                            <th>Удирдах албан тушаалтны утас</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ #each nEmployment }}
                        <tr>
                            <td>{{ entityName }}</td>
                            <td>{{ entityPosition }}</td>
                            <td>{{ entityStarted }}</td>
                            <td>{{ entityLeft }}</td>
                            <td>{{ dirName }}</td>
                            <td>{{ dirMobile }}</td>
                        </tr>
                        {{ /each }}
                    </tbody>
                </table>
            </div>
        </div>
        <div id="certification" class="panel panel-warning monnisgroup-panel">
            <div class="panel monnisgroup-panel-header">
                <p class="monnisgroup-panel-title">Мэргэшлийн бэлтгэл</p>
            </div>
            <div class="panel panel-body">
                <table class="table highlight bordered responsive-table">
                    <thead class="bold">
                        <tr>
                            <th>Сэдэв, чиглэл</th>
                            <th>Хаана</th>
                            <th>Хэзээ</th>
                            <th>Үргэлжилсэн хугацаа</th>
                            <th>Гэрчилгээний дугаар</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ #each nQualification }}
                        <tr class="center">
                            <td>{{ qualification1 }}</td>
                            <td>{{ qualification2 }}</td>
                            <td>{{ qualification3 }}</td>
                            <td>{{ qualification4 }}</td>
                            <td>{{ qualification5 }}</td>
                        </tr>
                        {{ /each }}
                    </tbody>
                </table>
            </div>
        </div>
        <div id="family" class="panel panel-warning monnisgroup-panel">
            <div class="panel monnisgroup-panel-header">
                <p class="monnisgroup-panel-title">Гэр бүлийн байдал</p>
            </div>
            <div class="panel panel-body">
                <table class="table highlight bordered responsive-table">
                    <thead class="bold">
                        <tr>
                            <th>Таны юу болох</th>
                            <th>Овог нэр</th>
                            <th>Хаана ажилладаг / сурдаг</th>
                            <th>Эрхэлж буй ажил / сургууль</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ #each nFamily }}
                        <tr class="center">
                            <td>{{ family1 }}</td>
                            <td>{{ family2 }}</td>
                            <td>{{ family3 }}</td>
                            <td>{{ family4 }}</td>
                        </tr>
                        {{ /each }}
                    </tbody>
                </table>
            </div>
        </div>

        <div id="language" class="panel panel-warning monnisgroup-panel">
            <div class="panel monnisgroup-panel-header">
                <p class="monnisgroup-panel-title">Гадаад хэлний мэдлэг</p>
            </div>
            <div class="panel panel-body">
                <table class="table highlight bordered responsive-table">
                    <thead class="bold">
                        <tr>
                            <th>Гадаад хэлний нэр</th>
                            <th>Үзсэн хугацаа</th>
                            <th>Ярьсныг ойлгох</th>
                            <th>Өөрөө ярих</th>
                            <th>Уншиж ойлгох</th>
                            <th>Бичиж орчуулах</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ #each nLanguage }}
                        <tr class="center">
                            <td>{{ lName }}</td>
                            <td>{{ lYear }}</td>
                            <td>{{ lListening }}</td>
                            <td>{{ lSpeacking }}</td>
                            <td>{{ lReading }}</td>
                            <td>{{ lWriting }}</td>
                        </tr>
                        {{ /each }}
                    </tbody>
                </table>
            </div>
        </div>

        <div id="computer" class="panel panel-warning monnisgroup-panel">
            <div class="panel monnisgroup-panel-header">
                <p class="monnisgroup-panel-title">Компьютерийн мэдлэг</p>
            </div>
            <div class="panel panel-body">
                <table class="table highlight bordered responsive-table">
                    <thead class="bold">
                        <tr>
                            <th>Програмын нэр</th>
                            <th>Ажиллах чадвар</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ #each nComputer }}
                        <tr class="center">
                            <td>{{ pName }}</td>
                            <td>{{ pSkill }}</td>
                        </tr>
                        {{ /each }}
                    </tbody>
                </table>
            </div>
        </div>

        <div id="other" class="panel panel-warning monnisgroup-panel">
            <div class="panel monnisgroup-panel-header">
                <p class="monnisgroup-panel-title">Бусад мэдээлэл</p>
            </div>
            <div class="panel panel-body">
                <table class="table highlight bordered responsive-table">
                    <thead class="bold">
                        <tr>
                            <th>Сонирхдог зүйлс</th>
                            <th>Авч байсан гавъяа шагнал</th>
                            <th>Мэргэжилтэй холбоотой ур чадвар</th>
                            <th>Давуу болон сул чанарууд</th>
                            <th>Энэ ажил/албан тушаалд сонгогдох 3 шалтгаан</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="center">
                            <td>{{ nHobbi }}</td>
                            <td>{{ nAwards }}</td>
                            <td>{{ nSkill }}</td>
                            <td>{{ nPersonalities }}</td>
                            <td>{{ nReasons }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /container -->
    {{/ with }}
</template>
