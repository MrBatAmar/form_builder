<template name="tumenshuvuutSDetCmainTumenshuvuut">
    {{# with state$object }}
    <div class="row">
        <nav class="navbar navbar-default navbar-fixed-top apu-navbar">
            <div class="container " style="margin-left: 5px;padding: 0;">
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left nav-left">
                        <li class="no-border">
                            <button type="button" class="print btn-print" onClick="window.print()"><span
                                    class="glyphicon glyphicon-print"></span> Хэвлэх</button>
                        </li>
                        <li  class="no-border" style="margin-left: 10px;">
                            <a id="buttonBack" href="/forms/submission-list/{{ formId }}"
                                class="pull-left btn-back">
                                <span class="glyphicon glyphicon-arrow-left"></span>
                                Буцах
                            </a>
                        </li> 
                    </ul>
                </div>
            </div>
        </nav>
        <div class="apu-container apu-font">
            <div class="clearfix"></div>
            <div class="col-sm-6 pull-left">
                <h2 align="left" class="anket_title">Ажил горилогчийн маягт</h2>
            </div>

            <div id="application" class="panel panel-default apu-panel">
                <div class="panel apu-panel-header">
                    <p class="apu-panel-title">Хувийн Мэдээлэл</p>
                </div>
                <div class="panel panel-body">

                    <table class="table highlight bordered responsive-table bbtvtabledetail">
                        <tbody>
                            <tr>
                                <td rowspan="6" style="width: 160px;">
                                    <span style="margin-bottom: 10px;">Цээж зураг</span>
                                    <img style="width: 150px;" target="_blank" src="{{ portrait }}" class="img" />
                                </td>
                                <td>
                                    <span>Ургийн овог:</span>
                                    {{ familyName }}
                                </td>
                                <td>
                                    <span> Эцгийн нэр:</span>
                                    {{ lastname }}
                                </td>
                                <td>
                                    <span>Өөрийн нэр:</span>
                                    {{ firstname }}
                                </td>
                            </tr>
                            <tr>
                                <td><span>Регистерийн дугаар:</span>{{ register }}</td>
                                <td><span>Төрсөн огноо:</span>{{ birthDate }}</td>
                                <td><span>Хүйс:</span>
                                    {{ gender }}</td>
                            </tr>
                            <tr>
                                <td><span>Гар утас:</span>{{ phone }}</td>
                                <td><span>И-мэйл:</span>{{ email }}</td>
                                <td><span>Оршин суугаа хаяг: </span>{{ address }}</td>
                            </tr>
                            <tr>
                                <td><span>Ам бүлийн тоо:</span>{{ members }}</td>
                                <td colspan="2"><span>Яаралтай үед холбоо барих хүний нэр:</span>{{ contactName }}</td>
                            </tr>
                            <tr>
                                <td><span>Хэн болох:</span>{{ contactMember }}</td>
                                <td colspan="2"><span>Яаралтай үед холбоо барих хүний дугаар:</span>{{ contactPhone }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="family" class="panel panel-default apu-panel">
                <div class="panel apu-panel-header">
                    <p class="apu-panel-title">Гэр бүлийн мэдээлэл</p>
                </div>
                <div class="panel panel-body">
                    <table class="table highlight bordered responsive-table bbtvtabledetail">
                        <thead>
                            <tr>
                                <th>Таны хэн болох</th>
                                <th>Нэр</th>
                                <th>Нас</th>
                                <th>Одоо эрхэлж буй ажил</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ #each familyMembersInfo }}
                            <tr class="center">
                                <td>{{ fam1 }}</td>
                                <td>{{ fam2 }}</td>
                                <td>{{ fam3 }}</td>
                                <td>{{ fam4 }}</td>
                            </tr>
                            {{ /each }}
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="position" class="panel panel-default apu-panel">
                <div class="panel apu-panel-header">
                    <p class="apu-panel-title">Албан тушаал</p>
                </div>
                <div class="panel panel-body">
                    <table class="table highlight bordered responsive-table bbtvtabledetail">
                        <thead>
                            <tr>
                                <th>Үйлдвэр хэлтэс</th>
                                <th>Албан тушаал</th>
                                <th>Ажлын байр </th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ #each positionTumenshuvuut }}
                            <tr class="center">
                                <td>{{ pos1 }}</td>
                                <td>{{ pos2 }}</td>
                                <td>{{ pos3 }}</td>
                            </tr>
                            {{ /each }}
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="education" class="panel panel-default apu-panel">
                <div class="panel apu-panel-header">
                    <p class="apu-panel-title">Боловсрол</p>
                </div>
                <div class="panel panel-body">
                    <table class="table highlight bordered responsive-table bbtvtabledetail">
                        <thead>
                            <tr>
                                <th>Төгссөн сургууль</th>
                                <th>Сургуулийн нэр</th>
                                <th>Суралцсан хугацаа</th>
                                <th>Төгссөн он</th>
                                <th>Эзэмшсэн мэргэжил</th>
                                <th>Боловсролын зэрэг</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ #each eduTumenshuvuut }}
                            <tr class="center">
                                <td>{{ edu1 }}</td>
                                <td>{{ edu2 }}</td>
                                <td>{{ edu3 }}</td>
                                <td>{{ edu4 }}</td>
                                <td>{{ edu5 }}</td>
                                <td>{{ edu6 }}</td>
                            </tr>
                            {{ /each }}
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="experience" class="panel panel-default apu-panel">
                <div class="panel apu-panel-header">
                    <p class="apu-panel-title">Ажлын туршлага</p>
                </div>
                <div class="panel panel-body">
                    <table class="table highlight bordered responsive-table bbtvtabledetail">
                        <thead>
                            <tr>
                                <th>Албан тушаал</th>
                                <th>Хаана</th>
                                <th>Ажилд орсон огноо</th>
                                <th>Ажлаас гарсан он</th>
                                <th>Тухайн ажлын сарын орлого</th>
                                <th>Ажлаас гарсан шалтгаан</th>
                                <th> Удирдах албан тушаалтны нэр, утас</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ #each workExperience }}
                            <tr class="center">
                                <td>{{ exp1 }}</td>
                                <td>{{ exp2 }}</td>
                                <td>{{ exp3 }}</td>
                                <td>{{ exp4 }}</td>
                                <td>{{ exp5 }}</td>
                                <td>{{ exp6 }}</td>
                                <td>{{ exp7 }}</td>
                            </tr>
                            {{ /each }}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    {{/ with}}
</template>
