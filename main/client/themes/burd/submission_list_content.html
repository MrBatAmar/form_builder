<template name="burdSLCanketBurd">
    <!--
        template name:
            username: burd;
            'SLC' - must be included in between
            form name: anketBurd;
    -->
    <h3>{{ state$form.title }}</h3>
    <h4 class="text-underline">Ажлын байрны анкет бөглөсөн:</h4>
    <br>
    {{# if state$isReady }}
        <div>
            <table class="table table-hover table-bordered">
                <thead>                
                    <tr>
                        <th>Бөглөсөн огноо</th>
                        <th>Ажлын байр</th>
                        <th>Овог, нэр</th>
                        <th>Хүйс</th>
                        <th>Регистрийн дугаар</th>
                        <th>Төрсөн огноо</th>
                        <th>Боловсрол</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {{#each state$objects }}
                        <tr>
                            <td>{{ moFormat createdDate 'YYYY-MM-DD HH:MM' }}</td>
                            <td>{{ burdPosition }}</td>
                            <td>{{ burdLastName}} {{ burdFirstName }}</td>
                            <td>{{ burdGender }}</td>
                            <td>{{ burdRegisterNumber }}</td>
                            <td>{{ burdBirthDate }}</td>
                            <td>{{ burdEducationLevel }}</td>
                            <td>
                                <a href="/forms/submission/detail/{{ formId }}/?subId={{ _id }}">
                                    <span class="glyphicon glyphicon-eye-open text-center"></span>
                                </a>
                                <a href="/forms/submission/delete/{{ formId }}/?subId={{ _id }}">
                                    <span class="glyphicon glyphicon-remove text-danger text-center"></span>
                                </a>
                            </td>
                        </tr>
                    {{/ each }}
                </tbody>
            </table>
        </div>
        <br>
    {{ else }}
        Уншиж байна ...
    {{/ if }}
</template>
