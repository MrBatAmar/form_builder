<template name="burdSDetCanketBurd">
    <!--
        template name:
            username: burd;
            'SDetC' - must be included in between
            form name: anketBurd;
    -->
    {{# with state$object }}
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top burd-navbar">
        <div id="burdContainer" class="container font-helvetica">
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a id="buttonBack" href="/forms/submission-list/{{ formId }}" class="pull-right btn">
                            Буцах
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container burd-container font-helvetica">
        <div id="job" class="panel panel-default burd-panel">
            <div class="panel burd-panel-header">
                <p class="burd-panel-title">Үндсэн мэдээлэл</p>
            </div>
            <div class="panel panel-body">
                <div class="col-md-2">
                    <p>Ургийн овог: </p>
                    <p>Овог: </p>
                    <p>Нэр: </p>
                    <p>Хүйс: </p>
                    <p>Төрсөн огноо: </p>
                    <p>РД: </p>
                </div>
                <div class="col-md-2 text-uppercase">
                    <p><span class="bold italic">{{ burdFamilyName }}</span></p>
                    <p><span class="bold italic">{{ burdLastName }}</span></p>
                    <p><span class="bold italic">{{ burdFirstName }}</span></p>
                    <p><span class="bold italic">{{ burdGender }}</span></p>
                    <p><span class="bold">{{ burdBirthDate }}</span></p>
                    <p><span class="bold italic">{{ burdRegisterNumber }}</span></p>
                </div>
                <div class="col-md-3">
                    <p>Сонирхож буй албан тушаал:</p>
                    <p>Хүсч буй цалин:</p> 
                    <p>Ажилд орох боломжтой огноо:</p>
                    <p>Харилцах утас:</p>
                    <p>Цахим шуудангийн хаяг:</p>
                    <p>Оршин суугаа хаяг:</p>
                </div>
                <div class="col-md-5 text-uppercase">
                    <p><span class="bold italic">{{ burdPosition }}</span></p>
                    <p><span class="bold italic"> {{ burdSalaryMin }} - {{ burdSalaryMax }}</span></p>
                    <p><span class="bold italic"> {{ burdEntryDate }}</span></p>
                    <p><span class="bold italic">{{ burdPhoneM }}, {{ burdPhoneH }}</span></p>
                    <p><span class="bold text-lowercase"> {{ burdEmail }}</span></p>
                    <p>
                        <span class="bold"> {{ burdHotAimag }} {{ burdDuuregSum }} {{ burdHorooBag }} {{ burdHoroololHeseg }} {{ burdBairGudam }} {{ burdToot }}
                        </span>
                    </p>
                </div>
            </div>
        </div>
        <div id="education" class="panel panel-info burd-panel">
            <div class="panel burd-panel-header">
                <p class="burd-panel-title">Боловсрол ({{ burdEducationLevel }})</p>
            </div>
            <div class="panel panel-body">
                <table class="table table-hover table-bordered">
                    <thead class="bold">
                        <tr>
                            <th>Улс, хот</th>
                            <th>Сургуулийн нэр</th>
                            <th>Элссэн огноо</th>
                            <th>Төгссөн огноо</th>
                            <th>Эзэмшсэн мэргэжил</th>
                            <th>Зэрэг</th>
                            <th>Гэрчилгээний дугаар</th>
                            <th>Голч дүн</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ #each burdEducation }}
                        <tr>
                            <td>{{ schoolCountry }}</td>
                            <td>{{ schoolName }}</td>
                            <td>{{ schoolStarted }}</td>
                            <td>{{ schoolGraduated }}</td>
                            <td>{{ schoolProfession }}</td>
                            <td>{{ schoolDegree }}</td>
                            <td>{{ schoolCertNum }}</td>
                            <td>{{ schoolGpa }}</td>
                        </tr>
                        {{ /each }}
                    </tbody>
                </table>
            </div>
        </div>
        <div id="employment" class="panel panel-primary burd-panel">
            <div class="panel burd-panel-header">
                <p class="burd-panel-title">Ажил эрхлэлт</p>
            </div>
            <div class="panel panel-body">
                <table class="table table-hover table-bordered">
                    <thead class="bold">
                        <tr>
                            <th>Байгууллагын нэр</th>
                            <th>Албан тушаал</th>
                            <th>Ажилд орсон огноо</th>
                            <th>Ажлаас гарсан огноо</th>
                            <th>Авч байсан цалин</th>
                            <th>Ажлаас гарсан шалтгаан</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ #each burdEmployment }}
                        <tr>
                            <td>{{ entityName }}</td>
                            <td>{{ entityPosition }}</td>
                            <td>{{ entityStarted }}</td>
                            <td>{{ entityLeft }}</td>
                            <td>{{ entitySalary }}</td>
                            <td>{{ entityReason }}</td>
                        </tr>
                        {{ /each }}
                    </tbody>
                </table>
            </div>
        </div>
        <div id="main" class="panel panel-default burd-panel">
            <div class="panel burd-panel-header">
                <p class="burd-panel-title">Хавсралт материалууд</p>
            </div>
            <div class="panel panel-body">
                <div class="row">
                    <div class="col-md-12 float-right">
                        <a href="{{ burdPicSelf }}" target="_blank">
                            <img class="burd-thumbnail" src="{{ burdPicSelf }}" alt="Цээж зураг" width="240" height="200" title="Цээж зураг"/>
                        </a>
                        <a href="{{ burdPicRegistry }}" target="_blank">
                            <img class="burd-thumbnail" src="{{ burdPicRegistry }}" alt="Иргэний үнэмлэхний зураг" width="240" height="200" title="Иргэний үнэмлэх"/>
                        </a>
                        <a href="{{ burdPicDiploma }}" target="_blank">
                            <img class="burd-thumbnail" src="{{ burdPicDiploma }}" alt="Диплом, гэрчилгээний хуулбар зураг" width="240" height="200" title="Диплом, гэрчилгээний хуулбар"/>
                        </a>
                        <a href=" {{ burdPicStatus }}" target="_blank">
                            <img class="burd-thumbnail" src="{{ burdPicStatus }}" alt="Гэрлэлтийн лавлагаа зураг" width="240" height="200" title="Гэрлэлтийн лавлагаа"/>
                        </a>
                        <div>
                            <a href="{{ burdReference }}" target="_blank" title="Ажил байдлын тодорхойлолт">Ажил байдлын тодорхойлолт</a>
                            <br>
                            <a href="{{ burdFileHistory }}" target="_blank" title="Намтар">Намтар</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="emergency" class="panel panel-warning burd-panel burd-panel-emergency">
            <div class="panel burd-panel-header">
                <p class="burd-panel-title">Яаралтай үед холбоо барих</p>
            </div>
            <div class="panel panel-body">
                <table class="table table-hover table-bordered">
                    <thead class="bold">
                        <tr>
                            <th>Холбоо барих хүний нэр</th>
                            <th>Хэн болох</th>
                            <th>Утас</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ #each burdEmergency }}
                        <tr class="center">
                            <td>{{ contactName }}</td>
                            <td>{{ contactRelation }}</td>
                            <td>{{ contactPhone }}</td>
                        </tr>
                        {{ /each }}
                    </tbody>
                </table>
            </div>

        </div>

    </div>
    <!-- /container -->
    {{/ with }}
</template>
