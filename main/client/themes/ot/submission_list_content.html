<template name="otSLCotForum">

    <h3>{{ state$form.title }}</h3>
    {{# if state$isReady }}
        <table width = "100%" class = "number">
            <thead>
                <th>
                    Компаны нэр
                </th>
                <th>
                    Хаяг
                </th>
                <th>
                    Монгол эзэмшлийн хувь хэмжээ 
                </th>
                <th>
                    Компанийн ажилтны тоо
                </th>
                <th>
                    Компанийн үндсэн үйл ажиллагаа
                </th>
                <th>
                    Жилийн борлуулалтын хэмжээ 
                </th>
                <th>
                     Холбоо барих хүн
                </th>
                <th>
                    Доорх бүтээгдэхүүн, үйлчилгээний төрлөөс алийг нь нийлүүлж байсан туршлагатай вэ?
                </th>
                <th>
                    Монгол эсвэл гадаад компанитай хамтран ажиллахаар сонирхож байна уу?
                </th>
                <th>
                    Огноо
                </th>
                <th>
                    &nbsp;
                </th>
            </thead>
            <!-- <td width = "20%">{{{ data.date|date:"F d, Y" }}}</td> -->
            <tbody>
                {{#each state$objects }}
                    <tr>
                        <td>{{{ companyName }}}</td>
                        <td>{{{ addressCountry }}}</td>
                        <td>
                            {{{ percentage }}}
                        </td>
                        <td>
                            {{{ howManyEmployees }}}
                        </td>
                        <td>
                            {{{ describes }}}
                        </td>
                        <td>
                            {{{ annualTurnover }}}
                        </td>
                        <td>
                            <a href="mailto:{{ keyEmail }}" target="_top">
                                {{{ keyEmail }}}
                            </a>
                        </td>
                        <td class="expo-category-list">
                            {{# each whatProducts }}
                                <div>
                                    {{# with split this "$$$" }}
                                        {{# each this }}
                                            {{ this }}
                                        {{/ each }}
                                    {{/ with }}
                                </div>
                            {{/ each }}
                        </td>
                        <td class="expo-category-list">
                            {{# each wishPartnerCheck }}
                                <div>
                                    {{ this }}
                                </div>
                            {{/ each }}
                        </td>
                        <td>
                            {{ date createdDate "YYYY/MM/DD" }}
                        </td>
                        <td >
                            <a href="/forms/submission/detail/{{ formId }}/?subId={{ _id }}">Харах</a>
                            <a href="/forms/submission/delete/{{ formId }}/?subId={{ _id }}">Устгах</a>
                        </td>
                    </tr>
                {{/ each }}
            </tbody>
        </table>
    {{ else }}
        Уншиж байна ...
    {{/ if }}
</template>
